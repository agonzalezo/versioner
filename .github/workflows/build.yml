name: CI - Quality Gates & Build Docker Image

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  # Job 1: Linting (Rápido - 30s)
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
  # Job 2: Security SAST (Paralelo - 1min)
  security-sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Requerido para upload-sarif
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for Semgrep
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep scan
        id: semgrep-scan
        continue-on-error: true
        run: semgrep scan --config=auto --error --sarif --output=semgrep.sarif src/

      - name: Upload to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

      - name: Fail pipeline if security issues found
        if: steps.semgrep-scan.outcome == 'failure'
        run: |
          echo "❌ Security vulnerabilities detected - check Security tab"
          exit 1

