apiVersion: apps/v1
kind: Deployment
metadata:
  name: $API_NAME
  namespace: $NAME_SPACE
  labels:
    microservice: $API_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      microservice: $API_NAME
  template:
    metadata:
      labels:
        microservice: $API_NAME
        component: appserver
    spec:
      containers:
        - name: $API_NAME
          image: agonzalezo/$API_NAME:latest
          imagePullPolicy: Always
          # command:
          #   - "/usr/bin/tail"
          #   - "-f"
          #   - "/dev/null"
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: API_NAME
              value: $API_NAME
            - name: APPVERSION
              value: $APPVERSION
          resources:
            requests:
              memory: "100Mi"
              cpu: "500m"
            limits:
              memory: "200Mi"
              cpu: "1000m"
